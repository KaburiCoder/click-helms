replicaCount: 1

client:
  image:
    name: "kaburi/click-log-client"
    version: "10"
  service:
    protocol: TCP
    port: 80
  resources:
    limits:
      memory: "256Mi"    # 메모리 제한
      cpu: "500m"        # CPU 제한
    requests:
      memory: "128Mi"    # 최소 메모리 요청
      cpu: "250m"

server:
  image:
    name: "kaburi/click-log-server"
    version: "81"
  service:
    protocol: TCP
    port: 3000
  resources:
    limits:
      memory: "256Mi"    # 메모리 제한
      cpu: "500m"        # CPU 제한
    requests:
      memory: "128Mi"    # 최소 메모리 요청
      cpu: "250m"

ingress:
  name: click-log-ingress
  enabled: true
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/hsts: 'true'
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
  hosts:
  - host: log.click-soft.co.kr     
    paths:
    - path: /?(.*)
      pathType: ImplementationSpecific
      backend:
        service:
          name: click-log-client-svc
          port:
            number: 80
    - path: /api/?(.*)
      pathType: ImplementationSpecific
      backend:
        service:
          name: click-log-server-svc
          port:
            number: 3000
  tls: []
  
service:
  port: 80